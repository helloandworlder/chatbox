name: chatbox_flutter
description: "Chatbox Flutter - AI Chat Application"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # ========== 状态管理 ==========
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # ========== 关系数据库 (Drift ORM) ==========
  drift: ^2.18.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.21
  
  # ========== 路由 ==========
  go_router: ^14.2.0
  
  # ========== UI 组件 ==========
  flutter_markdown: ^0.7.1
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  markdown: ^7.2.2
  flutter_math_fork: ^0.7.2
  photo_view: ^0.14.0
  share_plus: ^9.0.0
  
  # ========== 数据模型 ==========
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # ========== LLM 框架 (LangChain.dart) ==========
  langchain: ^0.7.6
  langchain_openai: ^0.7.2
  langchain_anthropic: ^0.1.1
  langchain_ollama: ^0.3.2
  langchain_community: ^0.3.2
  
  # ========== 网络请求 ==========
  dio: ^5.4.3
  
  # ========== MCP 协议 ==========
  mcp_client: ^1.0.2
  mcp_llm: ^1.0.2
  logging: ^1.2.0
  
  # ========== 向量数据库 (ObjectBox RAG) ==========
  objectbox: ^4.0.3
  objectbox_flutter_libs: ^4.0.3
  
  # ========== 工具类 ==========
  uuid: ^4.4.0
  path_provider: ^2.1.3
  file_picker: ^8.0.3
  image_picker: ^1.1.0
  image_cropper: ^5.0.1
  url_launcher: ^6.2.6
  path: ^1.9.0
  
  # ========== 国际化 ==========
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  easy_localization: ^3.0.7
  
  # ========== WebView (Mermaid/Artifacts) ==========
  flutter_inappwebview: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # ========== 代码生成 ==========
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  drift_dev: ^2.18.0
  objectbox_generator: ^4.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
